<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory master</title>
    <link rel="stylesheet" type="text/css" href="styles.css" /> 
</head>
<body>
    <script src="./main.mjs" type="module"></script>
    <section class="homescreen inactive">
        <div class="title-container">
            <h1 class="title">Memory masters</h1>
            <button class="newgame-button">New Game</button>
        </div>
    </section>
    <section class="players-settings">
        <h1 class="players-settings-title">Type your names</h1>
        <div class="player-settings" id="player-1-settings">
            <h2>Player 1</h2>
            <input class="player-settings-name-input" type="text" placeholder="Your name here"><br>
            <input class="player-settings-color-input" type="color">
        </div>
        <div class="player-settings" id="player-2-settings">
            <h2>Player 2</h2>
            <input class="player-settings-name-input" type="text" placeholder="Your name here"><br>
            <input class="player-settings-color-input" type="color">
        </div>
        <button class="player-settings-continue-button">Continue</button>
    </section>
    <section class="game inactive">
        
    </section>
</body>
</html>
